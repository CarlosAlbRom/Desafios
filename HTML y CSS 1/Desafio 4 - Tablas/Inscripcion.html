<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tablas de Multiplicar</title>
	<link rel="stylesheet" type="text/css" href="CSS/Normalize.css">
	<link rel="stylesheet" type="text/css" href="CSS/Style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

	<header>
		<a class="hvr-grow" href="Tablas.html"><img id="logo" src="Pictures/logo.png" alt="Logo Tablas de Multiplicar" title="Logo"></a>
	</header>

	<div class="form_header2">
				<h2>Registro de Ingreso</h2>
	</div>
	<section class="register">
		<form action="#" method="post">
				<br><br>
			<div class="inputline">
				<div class="register_item">
					<label>Nombre:</label>
				</div>
				<div class="inputlinetext">
					<input class="register_input" type="text" id="name" name="user_name">
				</div>
			</div>
				<br><br>
			<div class="inputline">
				<div class="register_item">
					<label>Apellido:</label>
				</div>
				<div class="inputlinetext">
					<input class="register_input" type="text" id="last_name" name="user_last_name">
				</div>
			</div>
				<br><br>
			<div class="inputline">
				<div class="register_item">
					<label>Correo:</label>
				</div>
				<div class="inputlinetext">
					<input class="register_input" type="text" id="email" name="user_email">
				</div>
			</div>
				<br><br>
			<div class="inputline">
				<div class="register_item">
					<label>Contraseña:</label>
				</div>
				<div class="inputlinetext">
					<input class="register_input" type="password" id="password" name="user_password">
				</div>
			</div>
				<br><br>
			<div class="inputline">
				<div class="register_item">
					<label>Confirme:</label>
				</div>
				<div class="inputlinetext">
					<input class="register_input" type="password" id="password_confirm" name="user_password_confirm">
				</div>
			</div>
				<br><br>
			<div class="inputline">
				<div class="register_item_g">
					<label>Genero:</label>
				</div>
				<div class="genderbox">
					<input class="gender_input" type="radio" id="gender_male" name="gender">
					<label>Masculino</label>
				
					<input class="gender_input" type="radio" id="gender_female" name="gender">
					<label>Femenino</label>

					<input class="gender_input" type="radio" id="gender_other" name="gender">
					<label>Otro</label>
				</div>
			</div>	
				<br><br>
			<div class="inputline">
				<div class="register_item_g">
					<label>Educación:</label>
				</div>
				<div class="inputlinetext">
					<select name="education">
						<option disabled="disabled" selected="selected">Seleccione una Opción.</option>
						<option>Primaria</option>
						<option>Secundaria</option>
						<option>Universitaria</option>
						<option>Maestría</option>
						<option>Doctorado</option>
					</select>
				</div>
			</div>
					<br><br>
			<div id="button3">
				<input id="button" class="hvr-shutter-out-horizontal" type="submit" name="Crear Cuenta" value="Crear Cuenta">
			</div>
				
			<div id="button2">
				<input id="button" class="hvr-shutter-out-horizontal" type="reset" name="limpiar" value="     Limpiar     ">
			</div>
				<br><br>
			<hr class="form">
			<p class="form_foot">Ya Tienes Cuenta? Pulsa <a id="direct_to" href="Index.html">Aqui</a> para Acceder.</p>
		</form>
	</section>
	<br><br><br><br>

	<footer>
		<p class="foot">Carlos Albornoz | © 2018 Carlos Albornoz All Right Reserved</p>
	</footer>

</body>
</html>
