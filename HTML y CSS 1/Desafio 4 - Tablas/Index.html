<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tablas de Multiplicar</title>
	<link rel="stylesheet" type="text/css" href="CSS/Normalize.css">
	<link rel="stylesheet" type="text/css" href="CSS/Style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

	<header>
		<a class="hvr-grow" href="Tablas.html"><img id="logo" src="Pictures/logo.png" alt="Logo Tablas de Multiplicar" title="Logo"></a>
	</header>

	<div class="form_header">
				<h2>Inicio de Sesión</h2>
	</div>
	<section class="access">
		<!-- Para Este Formulario decidi no usar la Tag "Label", ya que el Resultado Final me Hubiera Quedado Menos Atractivo (Tome Inspiracion de la Pagina de Inicio de Sesion de CADI). En el Formulario de Registro esta Presente el uso de la Tag "Label", para Demostrar que Puedo Hacer uso Correcto de Esta. -->
		<form action="#" method="post">
				<br><br>
			<div class="inputline">
				<div class="inputlineimage">
					<img class="icon" src="Pictures/user.svg" alt="User logo"
					title="Usuario">
				</div>
				<div>
					<input class="text_input" type="text" id="email" name="user_email" placeholder="	Correo de Usuario">
				</div>
			</div>
				<br><br>
			<div class="inputline">
				<div class="inputlineimage">
					<img class="icon" src="Pictures/password.svg" alt="User Password"
					title="Contraseña">
				</div>
				<div >
					<input class="text_input" type="password" id="password" name="user_password" placeholder="	Contraseña">
				</div>
			</div>
				<br><br>
			<div id="button">
				<input id="button" class="hvr-shutter-out-horizontal" type="submit" name="Iniciar Sesion" value="Iniciar Sesion">
			</div>
				<br>
			<hr class="form">
			<p class="form_foot">No Tienes Cuenta? Pulsa <a id="direct_to" href="Inscripcion.html">Aqui</a> para Crear una.</p>
		</form>
	</section>
	<br><br><br>

	<footer>
		<p class="foot">Carlos Albornoz | © 2018 Carlos Albornoz All Right Reserved</p>
	</footer>

</body>
</html>
